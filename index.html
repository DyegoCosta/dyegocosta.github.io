layout: default
title: Dyego Costa
---
{% for post in site.posts limit:3  offset:0 %}
<div id="post">
  <h2 class="post_title"><a href="{{ post.url }}">{{ post.title}}</a></h2>    
  <div class="post_date">
        <span class="date">{{ post.date | date: "%d/%m/%Y" }}</span> - 
		<span class="livefyre-commentcount" data-lf-site-id="301845" data-lf-article-id="{{ post.article_id }}">0 Comentários</span>
    </div>
  <div class="post_content">
	{{ post.content | truncate: 450 }} <a class="continue_lendo" href="{{ post.url }}">Continue lendo &rarr;</a>
  </div>
</div>
{% endfor %}
