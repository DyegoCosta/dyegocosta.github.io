---
layout: default
---
<div id="post" class="single_post">
	<h2 class="post_title">{{ page.title}}</h2>    	
	<div class="post_date">
        <span class="date">{{ page.date | date: "%d/%m/%Y" }}</span> - 
		<span class="livefyre-commentcount" data-lf-site-id="301845" data-lf-article-id="{{ page.article_id }}">0 Comments</span>
    </div>
	<div class="post_content">
		{{ content }}
	</div>
    <h3><a href="/">Voltar</a></h3>
</div>
<div id="coments">
	<!-- START: Livefyre Embed -->
	<script type='text/javascript' src='http://zor.livefyre.com/wjs/v1.0/javascripts/livefyre_init.js'></script>
	<script type="text/javascript" src="http://zor.livefyre.com/wjs/v1.0/javascripts/livefyre.js"></script>
	<script type="text/javascript" src="http://www.livefyre.com/wjs/v1.0/javascripts/Secure.js"></script>
	<script type='text/javascript'>
		var article_id = "{{ page.article_id }}";
		
		var conv_meta = {
        article_url: "http://dyegocosta.com" + {{ page.url }},
        title: "{{ page.title }}"
		};
		
		var sig = LF.Secure.createSig(article_id, "301845", conv_meta);
		conv_meta['sig'] = sig;
	
		var fyre = LF({
			domain: "dyegocosta.github.com",
			site_id: 301845,
			article_id: article_id,
			conv_meta: conv_meta
		});
	</script>
	<script type="text/javascript">
		LF.CommentCount({
			replacer: function(element, count) {
				element.innerHTML = count +' Comentário'+ (count === 1 ? '' : 's');
			}
		});
	</script>
	<!-- END: Livefyre Embed -->
</div>
