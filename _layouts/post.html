---
layout: default
---
<div id="post" class="single_post">
	<h2 class="post_title">{{ page.title}}</h2>    		
	<div class="index_meta">
		<div class="post_date">{{ page.date | date: "%d/%m/%Y" }}</div>
		<div class="post_comments_count"><a href="{{page.url}}#disqus_thread" data-disqus-identifier="{{page.id}}">Deixe um comentário</a></div>			
	</div>	
	<div class="post_content">
		{{ content }}
	</div>
    <h3><a href="/">Voltar</a></h3>
</div>
<div id="comments">
	<div id="disqus_thread"></div>
	<script type="text/javascript">		
		var disqus_shortname = 'dyegocosta';
		var disqus_identifier = {{ page.id }};
		
		(function() {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		})();
	</script>
	<noscript>Por favor ative o Javascript de seu navegador para poder visualizar os <a href="http://disqus.com/?ref_noscript">comentários do post via Disqus.</a></noscript>
</div>
